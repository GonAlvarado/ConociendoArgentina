<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Descubriendo Argentina</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body class="bodyLogin">
        <header class="header">
            <nav class="nav">
                <ul class="ul">
                    <li class="logo">
                        <a href="../index.html">  
                            <img class="img" src="../assets/img/logo.png" alt="valijas">
                        </a>
                    </li>
                </ul>    
            </nav>
        </header>
        <main class="mainLogin">
            <section class="sectionLogin">
                <h1>Inicio de sesión</h1>
                <form class="formLogin">
                    <div>
                        <input class="input" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <input class="input" type="password" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Iniciar sesión">
                    </div>
                </form>
            </section>
        </main>  
    </body>
</html>
